<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../layui/extra/css/myform.css">
</head>
<body>
	<div class="layui-container" style="padding: 20px 40px 20px 20px">
		<form id = "formId" action="" class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">角色名</label>
				<div class="layui-input-block layui-col-md10">
					<input type="text" name="roleName" lay-verify="required"
						autocomplete="off" placeholder="请输入角色名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">角色描述</label>
				<div class="layui-input-block layui-col-md10">
					<input type="text" name="roleDesc" 
						autocomplete="off" placeholder="请输入角色描述" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">排序</label>
				<div class="layui-input-block layui-col-md10">
					<input type="number" name="sort" lay-verify=""
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="addRole">添加</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="../common/jquery.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../common/common.js"></script>
	<script type="text/javascript" src="../js/addRole.js"></script>
</body>
</html>
