<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../layui/extra/css/myform.css">
</head>
<body>
	<div class="layui-container" style="padding: 20px 40px 20px 20px">
		<form id = "formId" action="" class="layui-form">
			<input type="text" hidden="true" id="userId" name="userId">
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">用户名</label>
				<div class="layui-input-block layui-col-md10">
					<input type="text" name="userName" lay-verify="required"
						autocomplete="off" placeholder="请输入用户名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">性别</label>
				<div class="layui-input-block layui-col-md10">
					<input type="radio" name="sex" value="1" title="男">
					<input type="radio" name="sex" value="2" title="女">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">用户头像</label>
				<div class="layui-upload">
					<button type="button" class="layui-btn layui-col-md2" id="test1">上传图片</button>
					<div  id="demo1" class="layui-upload-list layui-input-inline" style="display:none">
						<img class="layui-upload-img  layui-col-md8">
						<p id="demoText"></p>
					</div>
					<input type="text" id="userLogoId" name="userLogo" hidden="true">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">手机号码</label>
				<div class="layui-input-block layui-col-md10">
					<input type="text" name="userPhone" lay-verify=""
						autocomplete="off" placeholder="请输入用户手机号码" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">电子邮箱</label>
				<div class="layui-input-block layui-col-md10">
					<input type="email" name="userEmail" lay-verify=""
						autocomplete="off" placeholder="请输入电子邮箱" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">出生年月</label>
				<div class="layui-input-block layui-col-md10">
					<input id="birthdayId" type="text" name="birthday" lay-verify=""
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">出生地</label>
				<div class="layui-input-block layui-col-md10">
					<input type="text" name="birthAddress" 
						autocomplete="off" placeholder="请输入出生地" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">居住地</label>
				<div class="layui-input-block layui-col-md10">
					<input type="text" name="liveAddress" 
						autocomplete="off" placeholder="请输入居住地" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">血型</label>
				<div class="layui-input-block layui-col-md10">
					 <select name="bloodType" lay-filter="">
				        <option value=""></option>
				        <option value="1" selected="">A</option>
				        <option value="2">B</option>
				        <option value="3">O</option>
				        <option value="4">AB</option>
				        <option value="5">其他</option>
				        <option value="6">未知</option>
				      </select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">教育程度</label>
				<div class="layui-input-block layui-col-md10">
					 <select name="eduction" lay-filter="">
				        <option value=""></option>
				        <option value="1" selected="">未知</option>
				        <option value="2">初中</option>
				        <option value="3">高中</option>
				        <option value="4">大学</option>
				      </select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-col-md2 layui-myform-label">当前职业</label>
				<div class="layui-input-block layui-col-md10">
					<input type="text" name="work" lay-verify=""
						autocomplete="off" placeholder="请输入当前职业" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="editUser">编辑</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="../common/jquery.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../common/common.js"></script>
	<script type="text/javascript" src="../js/editUser.js"></script>
</body>
</html>
