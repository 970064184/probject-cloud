<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
	
	<!-- 操作栏 -->
	<blockquote class="layui-elem-quote">
		<!-- <a id="addUserId" href="Javascript:;" class ="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-add-circle-fine"></i>添加用户</a>
		<a id="editUserId" href="Javascript:;" class ="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-edit"></i>编辑用户</a>
		<a id="addLotUserId" href="Javascript:;" class ="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-upload-circle"></i>导入用户</a>
		<a href="Javascript:;" class ="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-download-circle"></i>导出用户</a> -->
		<div class="demoTable">
			<label>用户名：</label>
			<div class="layui-inline">
				<input type="text" name="userName" lay-verify="" autocomplete="off" class="layui-input">
			</div>
			<label>手机号码：</label>
			<div class="layui-inline">
				<input type="text" name="userPhone" lay-verify="" autocomplete="off" class="layui-input">
			</div>
			<button class="layui-btn" data-type="reload">搜索</button>
		</div>
	</blockquote>
	<!-- 数据列表 -->
	<fieldset class="layui-elem-field">
		<legend>数据列表</legend>
		<div class="layui-field-box">
			<table class="layui-table" id="userId" lay-filter="user"></table>
		</div>
	</fieldset>
	<script type="text/html" id="leftToolBar">
		 <div class="layui-btn-container">
			<a id="addUserId" lay-event="addUserId"  href="Javascript:;" class ="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-add-circle-fine"></i>添加用户</a>
   			 <button class="layui-btn layui-btn-sm" lay-event="LAYTABLE_INPORT" id="importUserId" title="导入"><i class="layui-icon"></i>导入</button>
  		</div>
	</script>
<!-- 		<div class="layui-table-tool-temp"><div class="layui-inline" title="导入" lay-event="LAYTABLE_INPORT"><i class="layui-icon layui-icon-upload-circle"></i></div></div> -->
	<script type="text/html" id="barDemo">
 		 <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  		 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
 		 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>

	<script type="text/javascript" src="../common/jquery.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../common/common.js"></script>
	<script type="text/javascript" src="../js/user.js"></script>
</body>
</html>
