spring: 
  application:
    name: probject-cloud-gateway-gateway
  cloud:
    gateway:
      routes:
        - id: time_route
          uri: http://baidu.com
          predicates:
            - After=2019-12-12T16:40:06+08:00[Asia/Shanghai]
#            - Before=2019-12-12T16:38:06+08:00[Asia/Shanghai]
            - Path=/baidu