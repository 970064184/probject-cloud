server:
  port: 8040
  
spring:
  application:
    name: microservice-gateway-zuul

#eureka client    
eureka: 
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}
       
    